<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/mainstyle.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <!-- login form -->
        <div class="login-wrap active">
            <div class="title">
                <h1>LOGIN</h1>
            </div>

            <div>
                <div class="input-area">
                    <input type="email" id="email" autocomplete="on" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-area">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="button-area">
                    <button type="submit" onclick="login()" class="login-btn">Login</button>
                </div>
            </div>

            <div class="form-toggle-area">
                <p>If you haven't Registered yet? <span id="toggle-signup">Sign Up</span></p>
            </div>
        </div>

        <!-- signup form -->
        <div class="signup-wrap">
            <div class="title">
                <h1>SIGN-UP</h1>
            </div>
            <div>
                <div class="input-area">
                    <input type="text" id="name" autocomplete="on" required>
                    <label for="name">First Name</label>
                </div>

                <div class="input-area">
                    <input type="text" id="lname" autocomplete="on" required>
                    <label for="name">Last Name</label>
                </div>

                <div class="input-area">
                    <input type="email" id="semail" autocomplete="on" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-area">
                    <input type="password" id="spassword" required>
                    <label for="password">Password</label>
                </div>

                <div class="input-area">
                    <input type="password" id="confirm-password" required>
                    <label for="password">Confirm Password</label>
                </div>

                <div class="button-area">
                    <button type="submit" onclick="signup()" class="signup-btn">Signup</button>
                </div>
            </div>

            <div class="form-toggle-area">
                <p>If you already have an account? <span id="toggle-login">Login</span></p>
            </div>
        </div>

    </div>

    <script src="/js/script.js"></script>
</body>
</html>
